<div>
    <div style="width:100% ; height:30%" [ngStyle]="{'background-image':url()}" >   <h3 style="text-align:center;color:rgb(17, 13, 71) ; ">Sign up</h3></div>
    <div  style="width:100% ; height:70%">
        <div class="container" id="box" style="border-radius: 25px; ">
            <div class="row justify-content-center" >
              <div class="ok"><h4 style="color:rgb(17, 13, 71) ;">Hello</h4 ><p style="color:rgb(17, 13, 71) ;"> Create an Account to Continue</p>
                  <form [formGroup]=" Signinform" >
                     <div class="form-group mt-2" style="text-align: left ;">
                       <label for="name">Your name</label>
                       <input type="text" formControlName="name" id="name" placeholder="full name">
                     </div>
                     <div class="form-group mt-2" style="text-align: left ;">
                        <label for="num">Phone Number</label>
                        <input type="number" formControlName="num" id="num" placeholder="Your mobile Number">
                      </div>
                      <div class="form-group mt-2" style="text-align: left ;">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" id="password" placeholder="Enter password here">
                      </div>
                  </form>
              </div>
             </div>
      </div>
    </div>
</div>
