<div class="bkg-white mb-3" style="border-radius: 10px;">
    <div class="header2-label p-3">{{payment?.type}}</div>
    <div class="d-flex p-3" style="border-top: 1px solid #e2e2e2;">
        <div class="w-50">
            <div class="label-14-400 color-primary">Payment Due Date</div>
            <div class="label-14-400 color-primary">Status</div>
            <div class="label-14-400 color-primary">Amount</div>
        </div>
        <div class="flex-grow-1 text-end">
            <div class="label-14-400 color-primary">{{(payment?.createdAt | date: 'short') ?? '-'}}</div>
            <div class="label-14-700 color-mustard"> {{payment?.status}}</div>
            <div class="label-14-400 color-primary">{{payment?.currency}} {{payment?.amount}}</div>
        </div>
    </div>

    <div class="d-flex" style="border-top: 1px solid #e2e2e2;">
        <button mat-button class="label-15-400 color-primary" (click)="markPaid()"
            style="width: 30%; border-right: 1px solid #e2e2e2;">Paid</button>
        <button mat-button class="flex-grow-1 label-15-700 color-primary" (click)="payNow()">Pay Now</button>
    </div>
</div>
