<div class="d-flex mt-3 px-3">
    <div style="width: 30%">
        <div class="label-14-400 color-primary">Type</div>
        <div class="label-14-400 color-primary">Order Id</div>
        <div class="label-14-400 color-primary">Payment Date</div>
        <div class="label-14-400 color-primary">Amount</div>
    </div>
    <div class="flex-grow-1 text-end">
        <div class="label-14-400 color-primary"> {{payment?.type}}</div>
        <div class="label-14-400 color-primary"> {{payment?.entityId?.substring(24)}}</div>
        <div class="label-14-400 color-primary">{{(payment?.paymentDate | date: 'short') ?? '-'}}</div>
        <div class="label-14-400 color-primary">{{payment?.currency}} {{payment?.amount}}</div>
    </div>
</div>
<hr>
